<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><h:outputText value="#{msg['base.title']}" /></title>
	</h:head>
	<h:body>
		<p:layout fullPage="true">
	    	<p:layoutUnit position="north" size="50">
	        	<ui:insert name="header"><h:outputText value="#{msg['base.header']}" /></ui:insert>
	    	</p:layoutUnit>
	    	<p:layoutUnit position="west" size="250" minSize="25" maxSize="250">
	    		<h:form id="menu">
				    <p:menu>
				    	<p:submenu label="#{msg['menu.title']}">
					       <p:menuitem value="#{msg['menu.connection']}" action="connection" rendered="#{authBean.connection == false}"/>
					       <p:menuitem value="#{msg['menu.disconnection']}" action="#{authBean.logoff}" rendered="#{authBean.connection}"/>
					    </p:submenu>
				    </p:menu>
				    <p:menu rendered="#{authBean.connection}">
				    	<p:submenu label="#{msg['menu.title']}">
					       <p:menuitem value="#{msg['menu.category']}" action="category" />
					    </p:submenu>
				    </p:menu>
	    		</h:form>
	   	 	</p:layoutUnit>
	    	<p:layoutUnit position="center">
	        	<ui:insert name="content"></ui:insert>
	    	</p:layoutUnit>
	    	<p:layoutUnit position="south" size="50">
	        	<h:outputText value="#{msg['base.footer']}" />
	    	</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
