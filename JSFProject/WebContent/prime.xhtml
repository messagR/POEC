<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>PrimeFaces test</title>
	</h:head>
	<h:body>
		<h:form enctype="multipart/form-data">
			<p:growl id="message" showDetail="true" />
			<p:fileUpload fileUploadListener="#{fileUploadView.upload2}" mode="advanced" /><br/>
		</h:form>
		<h:form enctype="multipart/form-data">
			<p:growl id="message" showDetail="true" />
			<p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" /><br/>
			<p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" />
		</h:form>
	</h:body>
</html>
