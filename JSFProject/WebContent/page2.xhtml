<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">
	    Page 2
	</ui:define>
	<ui:param name="header" value="header page 2" />
	<ui:param name="menu" value="menu page 2" />
	<ui:define name="content">
	    <h1>Contenu de la page 2</h1>
		<h:dataTable value="#{dataTableBean.persons}" var="person" border="1" rowClasses="row1,row2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="id" />
				</f:facet>
				<h:outputText value="#{person.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="name" />
				</f:facet>
				<h:outputText value="#{person.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="image" />
				</f:facet>
				<h:graphicImage name="images/#{person.image}" />
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
